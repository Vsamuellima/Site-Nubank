<body>
    <header>

            </div>
            <div id="header-icones-direita">

        </div>

            <strong>Olá, Gabriela!</strong>
            </div>

    </header>
    <main>
        <div id="main-header">
            <strong id="conta-texto">Conta</strong>
            <a href="#" class="seta-direita"><i class="fa-solid fa-chevron-right"></i></a>
        </div>
        
          <strong id="saldo-texto">R$ 800,25</strong></div>

            <strong>R$ 680,40</strong>

    </div>

    <footer>
        <a href="#"><i class="fa-solid fa-right-left"></i></a>
